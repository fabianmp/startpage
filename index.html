<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/tailwind.min.css">
  <title>Start</title>
</head>

<body>
  <div class="container mx-auto my-5 space-y-4" id="app">
    <div class="shadow-lg rounded-lg" v-bind:class="group.classes" v-for="group in groups">
      <div class="p-3 rounded-t-lg font-bold" v-bind:class="group.color">
        {{ group.name }}
      </div>
      <div class="flex p-5 space-x-5">
        <div class="flex-1 shadow-md rounded-lg border-2" v-bind:class="linkGroup.border"
          v-for="linkGroup in group.linkGroups">
          <div class="p-2 font-bold" v-bind:class="linkGroup.title">
            {{ linkGroup.name }}
          </div>
          <a class="block px-2 py-1 hover:bg-gray-100" :href="link.url" v-for="link in linkGroup.links">
            {{ link.name }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vue.min.js"></script>
  <script src="startpage.js"></script>
</body>

</html>
